#125;</div><div class="line">    return node;</div><div class="line">  &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//求上一个元素节点，做兼容</div><div class="line">function getPreviousElement(ele)&#123;</div><div class="line">  //能力检测</div><div class="line">  if(ele.previousElementSibling)&#123;</div><div class="line">    return ele.previousElementSibling;</div><div class="line">  &#125;else &#123;</div><div class="line">    var node = ele.previousSibling;</div><div class="line">    while(node.nodeType != 1)&#123;</div><div class="line">      node = node.previousSibling;</div><div class="line">    &#125;</div><div class="line">    return node;</div><div class="line">  &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">//找第一个子元素节点，做兼容</div><div class="line">function getFirstChildElement(ele)&#123;</div><div class="line">  //能力检测</div><div class="line">  if(ele.firstElementChild)&#123;</div><div class="line">    return ele.firstElementChild;</div><div class="line">  &#125;else &#123;</div><div class="line">    var node = ele.firstChild;</div><div class="line">    while(node.nodeType != 1)&#123;</div><div class="line">      node= node.nextSibling;</div><div class="line">    &#125;</div><div class="line">    return node;</div><div class="line">  &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">//得到最后一个子元素节点   兼容</div><div class="line">function getLastChildElement(ele)&#123;</div><div class="line">  //能力检测</div><div class="line">  if(ele.lastElementChild)&#123;</div><div class="line">    return ele.lastElementChild;</div><div class="line">  &#125;else &#123;</div><div class="line">    var node = ele.lastChild;</div><div class="line">    while(node.nodeType != 1)&#123;</div><div class="line">      node = node.previousSibling;</div><div class="line">    &#125;</div><div class="line">    return node;</div><div class="line">  &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/**</div><div class="line"> *</div><div class="line"> * @param obj</div><div class="line"> * @param target</div><div class="line"> * 左右移动封装函数</div><div class="line"> */</div><div class="line">function animate1(obj,target) &#123;</div><div class="line">  clearInterval(obj.timeId);</div><div class="line">  obj.timeId = setInterval(function () &#123;</div><div class="line">    var leader = obj.offsetLeft;</div><div class="line">    var step = 10;</div><div class="line">    step = leader <span class="tag">&lt; <span class="attr">target</span> ? <span class="attr">step</span> <span class="attr">:</span> <span class="attr">-step</span>;</span></div><div class="line"><span class="tag"></span></div><div class="line"><span class="tag">    <span class="attr">if</span> (<span class="attr">Math.abs</span>((<span class="attr">leader</span> <span class="attr">-</span> <span class="attr">target</span>)) &gt;</span> Math.abs(step)) &#123;</div><div class="line">      leader = leader + step;</div><div class="line">      obj.style.left = leader + 'px';</div><div class="line">    &#125; else &#123;</div><div class="line">      clearInterval(obj.timeId);</div><div class="line">      obj.style.left = target + 'px';</div><div class="line">    &#125;</div><div class="line">  &#125;, 14);</div><div class="line"></div><div class="line"></div><div class="line">  /**</div><div class="line">   * 左右缓冲运动函数封装</div><div class="line">   * @param obj</div><div class="line">   * @param target</div><div class="line">   */</div><div class="line">  function animate2(obj, target) &#123;</div><div class="line">    clearInterval(delay);</div><div class="line">    delay = setInterval(function () &#123;</div><div class="line">      var leader = obj.offsetLeft;</div><div class="line">//                    修改以不同的步长经行移动</div><div class="line">      var step = (target - leader) / 10;</div><div class="line">      console.log(step);</div><div class="line"></div><div class="line">      if (step &gt; 0) &#123;</div><div class="line">        step = Math.ceil(step);</div><div class="line">      &#125; else &#123;</div><div class="line">        step = Math.floor(step);</div><div class="line">      &#125;</div><div class="line"></div><div class="line">      leader = leader + step;</div><div class="line">      obj.style.left = leader + "px";</div><div class="line">      if (leader == target) &#123;</div><div class="line">        clearInterval(delay);</div><div class="line">      &#125;</div><div class="line">    &#125;, 100);</div><div class="line">  &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">  /**</div><div class="line">   * 获取内嵌标签元素属性值兼容封装</div><div class="line">   * @param obj</div><div class="line">   * @param attr</div><div class="line">   * @returns &#123;*&#125;</div><div class="line">   */</div><div class="line">  function getStyle(obj,attr)&#123;</div><div class="line">    if(obj.currentStyle)&#123;</div><div class="line">      return obj.currentStyle[attr];</div><div class="line">    &#125;else&#123;</div><div class="line">      return getComputedStyle(obj,null)[attr];</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">/**</div><div class="line"> * 多属性缓冲运动封装函数</div><div class="line"> * @param obj</div><div class="line"> * @param json</div><div class="line"> * @param fn</div><div class="line"> */</div><div class="line">function animate3(obj,json,fn) &#123;</div><div class="line">  clearInterval(obj.delay);</div><div class="line">  obj.delay = setInterval(function () &#123;</div><div class="line">    var flag = true;</div><div class="line">    for (var key in json) &#123;</div><div class="line">      if (key == "opacity") &#123;</div><div class="line">        var leader = parseInt(getStyle(obj, key) * 100) || 0;</div><div class="line">        var target = json[key] * 100;//要到达的目标位置</div><div class="line">//                    修改以不同的步长经行移动</div><div class="line">        var step = (target - leader) / 10;</div><div class="line">        console.log(step);</div><div class="line">        if (step &gt; 0) &#123;</div><div class="line">          step = Math.ceil(step);</div><div class="line">        &#125; else &#123;</div><div class="line">          step = Math.floor(step);</div><div class="line">        &#125;</div><div class="line">        leader = leader + step;</div><div class="line">        obj.style[key] = leader / 100;</div><div class="line">      &#125; else if (key == "zIndex") &#123;</div><div class="line">        var leader = parseInt(getStyle(obj, key)) || 0;</div><div class="line">        var target = json[key];//要到达的目标位置</div><div class="line">//                    修改以不同的步长经行移动</div><div class="line">        var step = (target - leader) / 10;</div><div class="line">        console.log(step);</div><div class="line">        if (step &gt; 0) &#123;</div><div class="line">          step = Math.ceil(step);</div><div class="line">        &#125; else &#123;</div><div class="line">          step = Math.floor(step);</div><div class="line">        &#125;</div><div class="line">        leader = leader + step;</div><div class="line">        obj.style[key] = leader;</div><div class="line">      &#125; else &#123;</div><div class="line">        var leader = parseInt(getStyle(obj, key)) || 0;</div><div class="line">        var target = json[key];//要到达的目标位置</div><div class="line">//                    修改以不同的步长经行移动</div><div class="line">        var step = (target - leader) / 10;</div><div class="line">        console.log(step);</div><div class="line">        if (step &gt; 0) &#123;</div><div class="line">          step = Math.ceil(step);</div><div class="line">        &#125; else &#123;</div><div class="line">          step = Math.floor(step);</div><div class="line">        &#125;</div><div class="line">        leader
